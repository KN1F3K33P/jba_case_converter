<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <title>Case Converter</title>
</head>
<body>

<div class="title">Case Converter</div>
<div class="textarea">
    <textarea id="myText" cols="100" rows="15"> </textarea>
</div>
<div class="buttons">
    <button id="upper-case" style="background-color: #ff9966;">Upper Case</button>
    <button id="lower-case" style="background-color: #ff9966;">Lower Case</button>
    <button id="proper-case" style="background-color: #ff9966;" >Proper Case</button>
    <button id="sentence-case" style="background-color: #ff9966;">Sentence Case</button>
    <button id="save-text-file" style="background-color: #ff9966;">Save Text File</button>
</div>
<script src="Script.js" defer></script>
</body>
</html>
